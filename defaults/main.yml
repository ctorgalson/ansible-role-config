---
config_home_dir: "/Users"
config_users: []
  # - {
  #   user: "someuser",
  #   group: "somegroup"
  # }
config_config_dir_name: ".ansible-managed-config"
config_dotfiles_repo: "https://github.com/ctorgalson/dotfiles.git"
config_dotfiles_dir_name: "dotfiles"
config_linked_dotfiles: []
  # - .bash_profile
  # - .gitconfig
  # - .vimrc.after
  # - config
config_compiz_config_file_name: "compiz.profile"
config_compiz_use_ini_backend: True
config_ssh_repo: "git@bitbucket.org:ctorgalson/ssh-config.git"
config_ssh_dir_name: "ssh-config"
config_ssh_assemble_files: False
config_ssh_assemble_separator: "### Fragment delimiter ###"
